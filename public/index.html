<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RevisePDF</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #f8f9fa;
      padding: 1rem;
      border-bottom: 1px solid #e9ecef;
    }
    main {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    footer {
      background-color: #f8f9fa;
      padding: 1rem;
      border-top: 1px solid #e9ecef;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      color: #6c757d;
    }
    .button {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.25rem;
      text-decoration: none;
      font-weight: bold;
    }
    .button:hover {
      background-color: #0069d9;
    }
  </style>
</head>
<body>
  <header>
    <h2>RevisePDF</h2>
  </header>
  
  <main>
    <h1>Transform Your PDF Files</h1>
    <p>Simple, fast, and secure PDF tools for everyone</p>
    <a href="#" class="button">Get Started</a>
  </main>
  
  <footer>
    <p>&copy; 2025 RevisePDF. All rights reserved.</p>
  </footer>
</body>
</html>
